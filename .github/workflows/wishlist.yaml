---
name: Build and push docker image
on:
  push:
    branches: [ deploy ]
  workflow_dispatch:
jobs:
  build:
    name: Build docker image
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    outputs:
      image: ${{ steps.meta.outputs.image }}

    steps:
      - name: Prepare image metadata
        id: meta
        run: |
          set -eo pipefail
          repo="${{ github.repository }}"
          project="${repo#*/}"
          project=$(echo "$project" | tr '[:upper:]' '[:lower:]')
          owner="${{ github.repository_owner }}"
          owner=$(echo "$owner" | tr '[:upper:]' '[:lower:]')
          image="ghcr.io/${owner}/${project}"
          echo "PROJECT=$project" >> "$GITHUB_ENV"
          echo "REGISTRY_OWNER=$owner" >> "$GITHUB_ENV"
          echo "IMAGE=$image" >> "$GITHUB_ENV"
          echo "image=$image" >> "$GITHUB_OUTPUT"

      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Pre-pull base image (warm cache)
        run: docker pull node:20-alpine

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          pull: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

  deploy:
    name: Deploy to Kubernetes
    needs: build
    runs-on: ubuntu-latest
    # if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://wishlist.kotobars.ru
    steps:
      - uses: actions/checkout@v4

      - name: Copy manifests to remote host
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "k8s"
          target: "/tmp"

      - name: Deploy manifests
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          script: |
            set -eo pipefail
            export PATH="/usr/local/bin:/usr/bin:/bin:/opt/homebrew/bin:$PATH"
            export KUBECONFIG="${KUBECONFIG:-$HOME/.kube/config}"
            which kubectl
            kubectl apply -f /tmp/k8s/wishlist.yaml
            kubectl rollout status deployment/wishlist --namespace wishlist --timeout=120s
